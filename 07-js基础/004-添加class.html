<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>添加class</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 100px;
			background-color: blue;
		}
		.box{
			font-size: 36px;
			background-color: red;
		}
	</style>
</head>
<body>
	<input type="button" value="为div添加class" onclick="document.getElementById('box').className='box'">;
	<div id="box">我是文字</div>
</body>
</html>
