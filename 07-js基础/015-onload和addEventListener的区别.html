<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>onload和addEventLisener的区别</title>
	<script>
		console.log('1');
		window.onload = function(){
			console.log('2')
		}
		window.addEventListener('DOMContentLoaded',function(){
			console.log('DOMContentLoaded')
		})
	</script>
</head>
<body>
	<p>这是美女吗</p>
	<img src="images/mn.jpg" alt="">
</body>
</html>
