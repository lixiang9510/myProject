<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>获取和设置样式</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			width: 100px;
			height: 100px;
			background-color: red;
			opacity: 0.8;
		}
	</style>
</head>
<body>
	<div id="box"></div>
</body>
<script>
	(function(){
		function css(obj,attr,value){
			if(arguments.length == 2){
				return getComputedStyle(obj,false)[attr]
			}else{
				obj.style[attr] = value
			}
		}
		var oBox = document.querySelector('#box');
		console.log(css(oBox,"height"));
		css(oBox,'width','200px')
	})()
</script>
</html>
