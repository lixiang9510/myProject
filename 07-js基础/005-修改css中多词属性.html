<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>修改css中多词属性</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 100px;
			border:1px solid #000;
		}
	</style>
</head>
<body>
	<input type="button" value="修改css中的属性" onclick="document.getElementById('box').style.borderTopWidth='2px';document.getElementById('box').style.borderTopColor='red'">
	<input type="button" value="修改css中的属性" onclick="document.getElementById('box').style.borderTopWidth='1px';document.getElementById('box').style.borderTopColor='#000'">
	<div id="box"></div>
</body>
</html>
