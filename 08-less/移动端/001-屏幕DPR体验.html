<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>屏幕DPR体验</title>
	<!-- <meta name="viewport" content="width=375"> -->
	<!-- 相当于自己的屏幕的物理像素转化为375（ipone6）个css像素,就是找现在css设置的像素在自己屏幕上的显示感觉，在手机上可以体现 -->
	<meta name="viewport" content="width=device-width">
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		h1{
			font-size: 24px;
		}
		p{
			width: 200px;
			border: 1px solid black;
			font-size: 18px;
		}
	</style>
</head>
<body>
	<h1>我是大标题</h1>
	<p>我是内容</p>
</body>
</html>
