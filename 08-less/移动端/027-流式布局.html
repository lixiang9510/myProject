<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>流式布局</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			width: 500px;
			height: 500px;
			border:2px solid black;
			display: flex;
			flex-wrap: wrap;
			align-content: flex-start;

		}
		.father li{
			width: 100px;
			height: 100px;
			border:1px solid black;
			box-sizing: border-box;
			flex-shrink: 0;
		}
	</style>
</head>
<body>
	<ul class="father">
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</body>
</html>
