<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>居中</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			width: 600px;
			height: 500px;
			border:2px solid #000;
			display: flex;
			flex-direction: row;
			justify-content: center;
			align-items: center;
		}
		.son1,.son2{
			width: 100px;
			height: 100px;
			border:1px solid #000;
			background-color: red;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son1">div1</div>
		<div class="son2">div2</div>
	</div>
</body>
</html>
