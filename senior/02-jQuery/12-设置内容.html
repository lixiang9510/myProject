<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>获取内容</title>
</head>
<body>
	<div class="text1"></p></div>
	<input type="text"  value="input标签" asyHi="hello">
	<a href="https://www.kuazhu.com">点击跳转</a>
	<button class="btn1">点击转换</button>
	<button class="btn2">点击转换</button>
	<button class="btn3">点击转换</button>
	<button class="btn4">点击转换</button>
	
</body>
<script src="./js/jquery-2.2.4.js"></script>
<script>
	/*
	text() - 设置或返回所选元素的文本内容
	html() - 设置或返回所选元素的内容（包括 HTML 标记）
	val() - 设置或返回表单字段的值
	*/
	$(document).ready(function(){
		// $('.text1').text('哈哈哈')
		// $('.text1').text('<h1>哈哈哈</h1>')
		$('.text1').html('<h1>哈哈哈</h1>')
		$('.btn1').click(function(){
			$('.text1').text(function(i,origText){
				return "旧内容:" + origText + ".新内容："+"我是<b>新内容</b>"
			})
		})
		$('.btn2').click(function(){
			$('.text1').html(function(i,origText){
				return "旧内容:" + origText + ".新内容："+"我是<b>新内容</b>"+"(index:"+i+")"
			})
		})
		$('.btn3').click(function(){
			// $('a').attr("href","https://www.baidu.com")
			//设置多个属性
			$('a').attr({
				"href":"https://www.baidu.com",
				"title":"点击"
			})
		})
		//回调函数
		/*
		jQuery 方法 attr()，也提供回调函数。回调函数有两个参数：被选元素列表中当前元素的下标，
		以及原始（旧的）值。然后以函数新值返回您希望使用的字符串。
		*/
		$('.btn4').click(function(){
			// $('a').attr("href","https://www.baidu.com")
			//设置多个属性
			$('a').attr("href",function(i,origAttr){
				return origAttr + 'jquery'
			})
		})
	})
</script>
</html>
