<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#box1{
			position: absolute;
			width: 100px;
			height: 100px;
			background-color: red;
		}
	</style>
</head>
<body>
	<button id="btn1">开始动画</button>
	<button id="btn2">停止动画</button>
	<div id="box1"></div>
</body>
<script src="./js/jquery-2.2.4.js"></script>
<script>
	$(function(){
		$('#btn1').click(function(){
			$('#box1').css("backgroundColor","green").slideUp(1000).slideDown(1000)
		})
	})
</script>
</html>
