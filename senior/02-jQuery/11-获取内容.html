<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>获取内容</title>
</head>
<body>
	<p class="text2">我是p标签<p>哈哈哈</p></p>
	<div class="text1">我是div标签<p>哈哈哈</p></div>
	<input type="text"  value="input标签" asyHi="hello">
</body>
<script src="./js/jquery-2.2.4.js"></script>
<script>
	/*
	text() - 设置或返回所选元素的文本内容
	html() - 设置或返回所选元素的内容（包括 HTML 标记）
	val() - 设置或返回表单字段的值
	*/
	$(document).ready(function(){
		console.log($('.text1').text())
		console.log($('.text1').html())
		//p标签会有不同
		console.log($('.text2').text())
		console.log($('.text2').html())
		//获取属性
		//处理固有属性时用prop 处理自定义属性时用attr
		console.log($('input').prop('value'))
		console.log($('input').attr('asyHi'))
	})
</script>
</html>
