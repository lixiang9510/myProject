{% extends './layout.html' %}
{% block header %}
  <h1 class="page-header">新增分类</h1>
{% endblock %}
{% block content %}
<form class="form-horizontal" action="/category/add" method="post">
  <div class="form-group">
    <label for="name" class="col-sm-2 control-label">分类名称</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" name="name" id="name" placeholder="请输入分类名称">
    </div>
  </div>
  <div class="form-group">
    <label for="order" class="col-sm-2 control-label">排序</label>
    <div class="col-sm-6">
      <input type="number" class="form-control" name="order" id="order" value="0">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default btn-primary">提交</button>
    </div>
  </div>
</form>
{% endblock %}
