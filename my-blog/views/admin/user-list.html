{% extends './layout.html' %}
{% block header %}
  <h1 class="page-header">用户列表管理中心</h1>
{% endblock %}
{% block content %}
	<table class="table table-striped">
      <thead>
        <tr>
          <th>#</th>
          <th>用户名</th>
          <th>是否管理员</th>
        </tr>
      </thead>
      <tbody>
        <tbody>
        	{% for key,val in users %}
        	<tr> 
		        <td>{{val._id.toString()}}</td>
		        <td>{{val.username}}</td>
		        <td>
					{% if val.isAdmin %}
		          		是
		          	{% else %}
		          		否
		          	{% endif %}
         		 </td>
        	</tr>
        	{% endfor %}
        </tbody>
      </tbody>
    </table>
{% endblock %}
